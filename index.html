<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">
            <div>Cart: {{ cartTotal }} items</div>
            <div v-if="cart.length > 0" class="cart-items">
                <div v-for="(count, id) in cartItemCounts" :key="id">
                    Product {{ id }}: {{ count }}
                </div>
            </div>
        </div>
        <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product-display>
    </div>

    <!-- Import Js -->
     
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <script src="./main.js"></script>
</body>

</html>
